<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Moon | Media Resolver</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v=2">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3176/3176363.png">
</head>
<body>
    <div class="container main-container">
        <header class="text-center mb-5">
            <h1 class="display-3 fw-bold moon-title">
                <i class="fas fa-moon text-primary"></i>
                Central Moon
            </h1>
            <p class="lead text-light opacity-75">Universal Media Resolver</p>
        </header>

        <div class="card shadow-lg glass-panel">
            <div class="card-body p-4 p-md-5">
                <div class="mb-4">
                    <label class="form-label fw-bold text-light">
                        <i class="fas fa-link me-2"></i>Paste Link
                    </label>
                    <div class="input-group input-group-lg">
                        <input 
                            type="url" 
                            id="urlInput" 
                            class="form-control" 
                            placeholder="Paste YouTube, TikTok, Instagram link..." 
                            autofocus
                        >
                        <button id="resolveBtn" class="btn btn-primary px-4">
                            <i class="fas fa-rocket me-2"></i> Launch
                        </button>
                    </div>
                </div>

                <div id="loading" class="text-center d-none py-4">
                    <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-info animate-pulse">Resolving Media...</p>
                </div>

                <div id="results" class="d-none animate-fade-in">
                    <div class="media-info mb-4 p-3 rounded">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <img id="thumbnail" src="" class="img-fluid rounded-3 shadow-sm w-100" alt="Thumbnail">
                            </div>
                            <div class="col-md-8 text-white">
                                <h4 id="title" class="mb-2 fw-bold"></h4>
                                <div class="mb-3 opacity-75 small">
                                    <span id="duration" class="badge bg-dark border border-secondary me-2"></span>
                                    <span id="uploader" class="me-2"><i class="fas fa-user"></i> <span></span></span>
                                    <span id="views"><i class="fas fa-eye"></i> <span></span></span>
                                </div>
                                <p id="description" class="small opacity-75 text-truncate-3"></p>
                            </div>
                        </div>
                    </div>

                    <div class="formats">
                        <h5 class="mb-3 text-light">
                            <i class="fas fa-download me-2"></i> Download Options
                        </h5>
                        <div id="formatsList" class="list-group"></div>
                    </div>
                </div>

                <div id="error" class="alert alert-danger d-none mt-3 border-0 bg-danger bg-opacity-25 text-light" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorText"></span>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 py-4">
            <p class="text-light opacity-50 small">
                Central Moon v2.1 â€¢ Made by <span class="text-primary fw-bold">Frdinkoi</span>
            </p>
        </footer>
    </div>

    <template id="formatTemplate">
        <div class="list-group-item bg-transparent border-secondary text-light">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <div class="d-flex align-items-center">
                    <span class="format-badge badge bg-primary me-3">MP4</span>
                    <div>
                        <strong class="format-name d-block">1080p</strong>
                        <small class="format-size text-muted">15 MB</small>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-sm btn-outline-light copy-btn">
                        <i class="fas fa-copy"></i>
                    </button>
                    <a class="btn btn-sm btn-success download-btn" target="_blank">
                        <i class="fas fa-download me-1"></i> Get
                    </a>
                </div>
            </div>
        </div>
    </template>

    <script src="/static/app.js?v=2"></script>
</body>
</html>
